[project]
name = "researcher_content"
version = "0.1.0"
description = "researcher_content using crewAI"
authors = [{ name = "Your Name", email = "you@example.com" }]
requires-python = ">=3.10,<3.13"
dependencies = [
    "crewai[tools]>=0.108.0,<1.0.0",
]

[project.scripts]
kickoff = "researcher_content.main:kickoff"
plot = "researcher_content.main:plot"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/researcher_content"]

[tool.crewai]
type = "flow"
